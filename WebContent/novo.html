<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="styleNovo.css">
<title>Criar novo contatos</title>
</head>
<body>
	<div id="container">
		<div class="corpo">
			<form action="insert" method="POST" name="registrarContato">
				<img id="imgWidth" src="images/registrar2.png" alt="agenda">
				<h1>Cadastro</h1>
				<h2>Digite seu Nome</h2>
				<input type="text" placeholder="Digite seu nome" required
					name="nome"> <br>
				<h2>Digite seu E-mail</h2>
				<input type="email" placeholder="Digite seu E-mail" required
					name="email"> <br>
				<h2>Digite seu Telefone</h2>
				<input type="number" placeholder="Digite seu Telefone" required
					name="fone"> <br> 
					<input id="botao" type="submit"
					value="Enviar" onclick="validar()">
			</form>

			<script src="scripts/validador.js"></script>


		</div>
	</div>
</body>
</html>
